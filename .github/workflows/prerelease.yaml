on:
  pull_request_review:
    types: [submitted]
    
jobs:
  release:
    name: Pre-release
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'prerelease') && github.event.review.state == 'approved'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - run: npm install
      - run: node ./node_modules/eslint/bin/eslint src/** --no-error-on-unmatched-pattern
      
      - run: npm install -g vsce
      - name: Publish pre-release to Marketplace
        run: vsce publish --pre-release -p $PUBLISHER_TOKEN
        env:
          PUBLISHER_TOKEN: ${{ secrets.PUBLISHER_TOKEN }}
